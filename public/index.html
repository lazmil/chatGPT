<!DOCTYPE html>
<html>

<head>
  <title>ChatGPT Server</title>
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>

</head>

<body>
  <div class="container">
    <div class="form-container">
      <!-- Heading -->
      <h1 class="h1">ChatGPT Server</h1>

      <!-- Input field -->
      <input class="input" type="text" id="messageInput" placeholder="Enter your message">

      <!-- Send button -->
      <button class="button" onclick="sendMessage()">Send</button>

      <!-- Response container -->
      <div class="response-container">
        <p class="p" id="responseText"></p>
      </div>
    </div>
  </div>
</body>

</html>
